                <button data-user="me" class="user-btn active">

            </div>

            <div class="flex gap-6">

                    <i data-lucide="calendar" class="w-5 h-5"></i>
                    <span>Daily Êó•Â∏∏</span>
                </a>
                <a href="media.html" class="nav-link ">
                    <i data-lucide="image" class="w-5 h-5"></i>
                    <span>Media Â™í‰Ωì</span>
                </a>
                <a href="reading.html" class="nav-link">
                    <i data-lucide="book" class="w-5 h-5"></i>
                    <span>Reading ÈòÖËØª</span>
                </a>
                <a href="wishes.html" class="nav-link active">

            </div>
        </nav>

        <!-- Wishes Content -->
        <div class="grid gap-6">
            <!-- Add Wish Card -->

                <div class="decoration-dots"></div>
                <h3 class="text-xl font-semibold mb-6">Add New Wish Ê∑ªÂä†Êñ∞ÊÑøÊúõ ‚ú®</h3>
                <form id="wishForm" class="space-y-6">

                            <textarea id="wishContent"
                                class="w-full p-4 border rounded-xl resize-none focus:ring-2 transition-all duration-200"

                        </div>
                        <div class="w-24">
                            <label class="block text-sm font-medium mb-2">Emoji</label>
                            <button type="button" id="emojiPicker"

                                üòä

                    <div class="grid grid-cols-2 gap-6">
                        <div>

                            <input type="date" id="wishDate"

                        <div>

                            <select id="wishCategory"
                                class="w-full p-4 border rounded-xl focus:ring-2 transition-all duration-200">
                                <option value="travel">Travel ÊóÖË°å</option>
                                <option value="learning">Learning Â≠¶‰π†</option>
                                <option value="life">Life ÁîüÊ¥ª</option>
                                <option value="health">Health ÂÅ•Â∫∑</option>
                                <option value="other">Other ÂÖ∂‰ªñ</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="primary-btn w-full justify-center">
                        <i data-lucide="sparkles" class="w-5 h-5"></i>
                        <span>Add Wish Ê∑ªÂä†ÊÑøÊúõ</span>
                    </button>
                </form>
            </div>

            <!-- Wishes List -->
            <div class="grid gap-6" id="wishesList">
                <!-- Wish cards will be inserted here -->
            </div>
        </div>

        <!-- Chat Section -->
        <div class="card mt-6">
            <div class="decoration-dots"></div>
            <div id="messageContainer" class="mb-4 h-96 overflow-y-auto space-y-4 p-6">
                <!-- Messages will be inserted here -->
            </div>
            <div class="flex flex-col gap-3 p-6 border-t border-gray-100">
                <textarea id="messageInput" placeholder="Type a message... (Enter to send)"
                    class="flex-1 p-4 border rounded-xl resize-none min-h-[80px] focus:ring-2 transition-all duration-200"></textarea>
                <button id="sendButton" class="send-btn">

    </div>

    <!-- Emoji Picker Dialog -->
    <div id="emojiDialog" class="dialog hidden">

            <div class="decoration-dots"></div>
            <h3 class="text-lg font-semibold mb-4">Choose Emoji</h3>
            <emoji-picker class="light"></emoji-picker>
            <button class="close-btn mt-4">
                <i data-lucide="x" class="w-5 h-5"></i>
                <span>Close</span>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

    <!-- Ê†∏ÂøÉËÑöÊú¨ -->

    <script src="scripts/wishes.js"></script>

    <!-- ÂàùÂßãÂåñËÑöÊú¨ -->

        document.addEventListener('DOMContentLoaded', () => {

</body>
